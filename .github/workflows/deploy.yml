name: Deploy to Home Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Home Server
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.HOME_SERVER_HOST }}
          username: ${{ secrets.HOME_SERVER_USER }}
          password: ${{ secrets.HOME_SERVER_PASSWORD }}
          port: ${{ secrets.HOME_SERVER_PORT }}
          script: |
            cd ~/bot-bodinho/
            git pull origin main

      - name: Install dependencies
        run: yarnpkg

      - name: Deploy feedback
        run: echo "Deploy conclu√≠do com sucesso!"

      - name: Start application in background
        run: nohup yarnpkg start &
